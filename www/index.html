<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
      
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="appCtrl">
      <ion-content>
          <button class="button button-royal icon ion-social-facebook" ng-click="login('facebook')"></button>
          
          <div ng-if="authData.facebook" class="list card">
            <div class="item item-avatar">
                <img ng-src="http://placehold.it/300x300" alt="Foto de NOME">
                <h2>NOME</h2>
                <p>Facebook ID</p>
            </div>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
